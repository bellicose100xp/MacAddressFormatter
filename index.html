<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MAC Address Formatter</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
</head>

<body>
    <div id="main-container" class="container" style="max-width: 700px;">
        <!-- <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">MAC Address Formatter</span>
            </div>
          </nav> -->

        <div class="row" style="background-color: #e3f2fd;">
            <h1 style="text-align: center;">MAC Address Formatter</h1>
        </div>
        
        
        
        <form id="mac-form" class="input-group" >
            <span class="input-group-text">MAC Address to Format </span>
            <input class="form-control" type="text" id="macAddr" name="macAddr" />
        </form>

        <table id="mac-table" class="table table-hover">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Formatted Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lowercase</td>
                    <td id="macLower"></td>
                </tr>
                <tr>
                    <td>Uppercase</td>
                    <td id="macUpper"></td>
                </tr>
                <tr>
                    <td>Colon</td>
                    <td id="macColon"></td>
                </tr>
                <tr>
                    <td>Colon Uppercase</td>
                    <td id="macColonUpper"></td>
                </tr>
                <tr>
                    <td>Dash</td>
                    <td id="macDash"></td>
                </tr>
                <tr>
                    <td>Dash Uppercase</td>
                    <td id="macDashUpper"></td>
                </tr>
                <tr>
                    <td>Dot</td>
                    <td id="macDot"></td>
                </tr>
                <tr>
                    <td>Dot Uppercase</td>
                    <td id="macDotUpper"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
