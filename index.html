<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MAC Address Formatter</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
</head>

<body>
    <div id="main-container" class="container" style="max-width: 700px;">
        <h1 style="text-align: center;">MAC Address Formatter</h1>
        <form id="mac-form">
            <label for="macAddr">Enter MAC Address to Format: </label>
            <input type="text" id="macAddr" name="macAddr" />
        </form>
        <!-- <img src="/static/images/peccy.png" /> -->

        <table id="mac-table" class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Type</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lowercase</td>
                    <td id="macLower"></td>
                </tr>
                <tr>
                    <td>Uppercase</td>
                    <td id="macUpper"></td>
                </tr>
                <tr>
                    <td>Colon</td>
                    <td id="macColon"></td>
                </tr>
                <tr>
                    <td>Colon Uppercase</td>
                    <td id="macColonUpper"></td>
                </tr>
                <tr>
                    <td>Dash</td>
                    <td id="macDash"></td>
                </tr>
                <tr>
                    <td>Dash Uppercase</td>
                    <td id="macDashUpper"></td>
                </tr>
                <tr>
                    <td>Dot</td>
                    <td id="macDot"></td>
                </tr>
                <tr>
                    <td>Dot Uppercase</td>
                    <td id="macDotUpper"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
